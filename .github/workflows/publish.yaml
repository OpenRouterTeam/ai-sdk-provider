name: Release
on:
  push:
    branches: [main, next]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions: {}

jobs:
  release:
    if: github.repository_owner == 'OpenRouterTeam'
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@openrouter"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup GitHub Actions Utils
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: ./.github/actions/actions/setup

      - name: Publish with OIDC
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: bun run .github/actions/bin/ci.ts publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_NPM_CHANNEL_TAG: ${{ github.ref_name == 'next' && 'next' || '' }}
