name: Snapshot

on:
  pull_request:
    branches: [dev-v6]

permissions:
  pull-requests: write

jobs:
  snapshot:
    name: Publish PR Snapshot
    if: github.repository_owner == 'OpenRouterTeam'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node (for npm compatibility)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Publish snapshot
        run: bunx pkg-pr-new publish --comment=update
