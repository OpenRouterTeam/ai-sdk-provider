name: CI

on:
  pull_request:
  push:
    branches: [dev-v6]

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: bun install --frozen-lockfile
      - run: bun run test
      - run: bun run build
      - run: bun run typecheck
      - run: bun run stylecheck
